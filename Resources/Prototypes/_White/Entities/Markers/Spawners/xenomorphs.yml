# EGGS

- type: entity
  parent: MarkerBase
  id: AlienEggSpawner
  name: alien egg spawner
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: _White/Structures/Specific/Xenomorph/xenomorph_egg.rsi
      state: egg
  - type: RandomSpawner
    prototypes:
    - AlienEgg
    chance: 1

- type: entity
  id: AlienEggSpawnerRandom
  name: alien egg spawner
  suffix: 20%
  parent: MarkerBase
  components:
  - type: Sprite
    layers:
    - state: red
    - sprite: _White/Structures/Specific/Xenomorph/xenomorph_egg.rsi
      state: egg
  - type: RandomSpawner
    prototypes:
    - AlienEgg
    chance: 0.2
