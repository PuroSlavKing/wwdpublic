# DRONE
- type: entity
  parent: MobXenomorphDroneBase
  id: MobXenomorphDrone
  components:
    - type: MindContainer
      showExamineInfo: true
    - type: GhostTakeoverAvailable
    - type: GhostRole
      allowMovement: true
      allowSpeech: true
      makeSentient: true
      name: ghost-role-mob-alien-name
      description: ghost-role-mob-alien-description
      rules: ghost-role-information-xeno-rules
      raffle:
        settings: default

- type: entity
  parent: MobXenomorphDroneBase
  id: MobXenomorphDroneDummy
  suffix: Без гост роли
  components:
    - type: MovementSpeedModifier
      baseSprintSpeed: 4
    - type: SlowOnDamage
      speedModifierThresholds:
        100: 0.7
        130: 0.6
        160: 0.5
    - type: Damageable
      damageModifierSet: XenomorphDummy
    - type: HTN
      rootTask:
        task: XenomorphCompound
      blackboard:
        NavClimb: !type:Bool
          true
        NavInteract: !type:Bool
          true
        NavPry: !type:Bool
          true
        NavSmash: !type:Bool
          true
        FreeHands: !type:Bool
          false
        ActiveHandFree: !type:Bool
          false
        Inventory: !type:Bool
          false

