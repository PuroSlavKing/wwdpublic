      maxPlasma: 30
    - type: TimedPolymorph
      polymorphPrototype: AlienEvolutionGrowStageTwo
      polymorphTime: 50
    - type: GuideHelp
      guides:
      - XenomorphLarva
    - type: UserInterface
      interfaces:
        enum.RadialSelectorUiKey.Key:
          type: TrackedRadialSelectorMenuBUI

