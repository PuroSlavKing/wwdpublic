# Thats for testing. Need better body prototypes.

- type: body
  id: XenomorphTiny
  name: xenomorph
  root: torso
  slots:
    head:
      part: HeadHuman
      connections:
        - torso
      organs:
        brain: OrganXenomorphBrain
        eyes: OrganXenomorphEyes
    torso:
      part: TorsoXenomorph
      connections:
      - right arm
      - left arm
      - right leg
      - left leg
      - head # Shitmed
      organs:
        heart: OrganXenomorphHeart
        stomach: OrganXenomorphStomach
        liver: OrganXenomorphLiver
        kidneys: OrganXenomorphKidneys
        plasmaVessel: OrganXenomorphPlasmaVesselTiny
        hivenode: OrganXenomorphHivenode
    right arm:
      part: RightArmHuman
      connections:
      - right hand
    left arm:
      part: LeftArmHuman
      connections:
      - left hand
    right hand:
      part: RightHandHuman
    left hand:
      part: LeftHandHuman
    right leg:
      part: RightLegHuman
      connections:
      - right foot
    left leg:
      part: LeftLegHuman
      connections:
      - left foot
    right foot:
      part: RightFootHuman
    left foot:
      part: LeftFootHuman

